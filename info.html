    <script>
        if (localStorage.getItem("theme") == "dark") {
            dark("info");
        }
        
        $("#switch_circle").click(function(){
            if ($("#switch_circle").css("background-color") == "rgb(169, 169, 169)") {
                    light("info");
                } else {
                    dark("info");
                }
        });
